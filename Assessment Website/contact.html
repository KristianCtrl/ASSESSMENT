                        <img class="contact-icons" src="/img/username.png" alt="Image of person for login">

                        <p id="nameRequiredError" class="error" style="display:none; color:red">

                        </p>
                        <img class="contact-icons" src="/img/mail.png" alt="Mail image">

                        <p id="emailRequiredError" class="error" style="display:none;color:red">
                            Email is required
                        </p>
                        <label for="suggestion"> Input your message here: </label></p>
                        <textarea name="suggestions" rows="5" cols="35" required></textarea>
